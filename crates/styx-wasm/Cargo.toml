[package]
name = "styx-wasm"
version = "0.1.0"
edition = "2024"
license = "MIT OR Apache-2.0"
description = "WebAssembly bindings for Styx parser"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
wasm-bindgen = "0.2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde-wasm-bindgen = "0.6"

# Styx crates
styx-parse = { path = "../styx-parse" }
styx-tree = { path = "../styx-tree" }

[dev-dependencies]
wasm-bindgen-test = "0.3"

[profile.release]
opt-level = "s"
lto = true
