[package]
name = "styx-webmd"
version = "0.1.0"
edition = "2024"
description = "Markdown rendering for Styx docs (wasm)"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
marq = { git = "https://github.com/bearcove/marq", branch = "main", default-features = false, features = ["highlight", "lang-rust", "lang-markdown", "lang-styx", "lang-json"] }
wasm-bindgen = "=0.2.108"
wasm-bindgen-futures = "0.4"
js-sys = "0.3"

[profile.release]
opt-level = "s"
lto = true
